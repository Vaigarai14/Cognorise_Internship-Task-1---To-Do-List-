<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to To Do List</title>
    <link rel="icon" type="image/x-icon" href="./assets/check.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main-container">
      <div id="container">
        <div id="title">
          <h1>Todo <span>list !</span></h1>
        </div>
        <div id="main-div">
          <div id="inputtag">
            <input
              type="text"
              name="enter-value"
              id="main-input"
              placeholder="What would you like to do?"
            />
            <button id="addbtn">Add Todo</button>
          </div>
          <div class="task-score">
            <p>Tasks Completed</p>
            <h2>3</h2>
          </div>
          <div class="task-score">
            <p>Tasks Uncompleted</p>
            <h2>2</h2>
          </div>
        </div>
      </div>
    </div>
    <section>
    <div id="list">
      <ul id="ul">
        <li>
          Lorem ipsum dolor sit aipsum dolor siipsum dolor siipsum dolor siipsum
          dolor simet consectetipsum dolor siipsum dolor siipsum dolor siur
          adipisicing elit. Natus enim sdfasdfsddfsdfsdfsdf5 !!!
        </li>
        <li class="checked">blue</li>
        <li>pink</li>
      </ul>
    </div>
    </section>
    <script src="./main.js"></script>
  </body>
</html>
